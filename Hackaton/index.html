<body>
 <section>
  <div id="intro">
    <div>  
    <h1>Envie de coder ? </h1>
    <div></div>
    </div>
    <h2>Faites le quizz avec Ada Lovelace et découvrez les écoles où vous former</h2>
    <div>
     <a href="#q"><i class="fas fa-angle-down"></i></a> 
    </div>  
      
  </div>
    <div class="progress">
      <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="70"
      aria-valuemin="0" aria-valuemax="9" style="width:0%">
        0
      </div>
    </div>
   <div id="question">
       
   </div>
   <button id="next" >Next</button>
    <script>
    $(document).ready(function(){
        let indice = 1;
        let total = 9;
        getQuestion();
        function getQuestion(){
            $.ajax({
                url: 'question'+indice+".html",
                datatype: "html",
                success: function(data){
                    $("#question").html(data);
                }
            });
        }
        
        
        $("#next").on("click", function(){
            let value = (indice) * 100/9 + "%";
            $("#progress").css("width", value ).html(indice+ "/9");
            indice++;

            getQuestion();
        });
    });
    </script>
    </section>
</body>
