<script>
    $(document).ready(() => {
        $('.draggable').on('mousedown', (e) => {
            $(e.target).addClass('grabbed');
        }).on('mouseup', (e) => {
            $(e.target).removeClass('grabbed');
        }).draggable({
            revert: true,
        });



        $('.droppable').droppable({
            drop: (e, ui) => {
                let target = e.target;
                if (target.id == ui.draggable.attr('drop-target')) {
                    ui.draggable.css({
                        'top': 0,
                        'left': 0
                    })
                    $(target).css('border-color', 'green');
                    $(target).html(ui.draggable);
                }
            }

        });

    });

</script>

<h3 id="q">jQuery - Drag and drop</h3>

<div id="draggables" class="container">
    <div class="draggable-container">
        <span class="draggable" drop-target="1">1</span>
    </div>
    <div class="draggable-container">
        <span class="draggable" drop-target="2">2</span>
    </div>
    <div class="draggable-container">
        <span class="draggable" drop-target="3">3</span>
    </div>
    <div class="draggable-container">
        <span class="draggable" drop-target="4">4</span>
    </div>
</div>





<div id="droppables" class="container">
    <div id="1" class="droppable">1</div>
    <div id="2" class="droppable">2</div>
    <div id="3" class="droppable">3</div>
    <div id="4" class="droppable">4</div>

</div>
