

 


        <div class="quiz-header"></div>
     

        <div class="question">
            <h3 id="q">What's the only city that has hosted the Summer Olympics three times?</h3>
        </div>

        <div class="option" id="a">
            <a>
                <span class="letter"><p>A</p></span>
                <span><p>London</p></span>
            </a>
        </div>
        <div class="option borderme" id="b">
            <a>
                <span class="letter"><p>B</p></span>
                <span><p>Paris</p></span>
            </a>
        </div>
        <div class="option borderme" id="c">
            <a>
                <span class="letter"><p>C</p></span>
                <span><p>Athens</p></span>
            </a>
        </div>
        <div class="option borderme" id="d">
            <a>
                <span class="letter"><p>D</p></span>
                <span><p>Los Angeles</p></span>
            </a>
        </div>

        <div id="resultat" class="resultat"></div>



        <script>

            function isCorrect() {
                $('.resultat').css("background-color", "#2ecc71");
                $('.resultat').css("color", "#fff");
                resultat.innerHTML = "Bien joué! La réponse est correcte!";
            }

            function isWrong() {
                $('.resultat').css("background-color", "#E23F35");
                $('.resultat').css("color", "#fff");
                resultat.innerHTML = "La bonne réponse est A";

            }

            function answer(item, bool) {
                if (bool === "true") {
                    $(item).click(function() {
                        isCorrect();
                    });

                } else if (bool === "false") {
                    $(item).click(function() {
                        isWrong();
                    });
                }
            }

            answer("#a", "true")
            answer("#b", "false")
            answer("#c", "false")
            answer("#d", "false")
        </script>
