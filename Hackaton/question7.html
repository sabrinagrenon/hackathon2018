        <div id="multichoix">
            <h3 id="q">What's the only city that has hosted the Summer Olympics three times?</h3>
            <a>
                <span id="a" class="letter">LONDON</span>
                <!--<span><p>London</p></span>-->
            </a>
        
        
            <a>
                <span id="b" class="letter">Paris</span>
                <!--<span><p>Paris</p></span>-->
            </a>
        
        
            <a>
                <span id="c" class="letter">Athens</span>
                <!--<span><p>Athens</p></span>-->
            </a>
        
        
            <a>
                <span id="d" class="letter">Los Angeles</span>
                <!--<span><p>Los Angeles</p></span>-->
            </a>
        </div>

        <div id="resultat" class="resultat"></div>



        <script>

             function isCorrect() {
                $('.resultat').css("border", "1px solid #2ecc71");
                $('.resultat').css("padding", "10px");
                $('.resultat').css("margin-bottom", "50px");
                $('.resultat').css("color", "#fff");
                resultat.innerHTML = "Bien joué! La réponse est correcte!";
            }

            function isWrong() {
                $('.resultat').css("border", "1px solid #d91e50");
                $('.resultat').css("padding", "10px");
                $('.resultat').css("margin-bottom", "50px");
                $('.resultat').css("color", "#fff");
                resultat.innerHTML = "Dommage ... la bonne réponse est CSS";

            }

            function answer(item, bool) {
                if (bool === "true") {
                    $(item).click(function() {
                        isCorrect();
                    });

                } else if (bool === "false") {
                    $(item).click(function() {
                        isWrong();
                    });
                }
            }

            answer("#a", "true")
            answer("#b", "false")
            answer("#c", "false")
            answer("#d", "false")
        </script>
