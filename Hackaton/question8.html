<script>
    $(document).ready(function() {
        $('.draggable').draggable({'revert': true});

        let elem = null;

        $('#target1').droppable({
            drop: function(event, ui) {
                elem = $(this);
                $(this)
                    .addClass('ui-state-highlight')
                    .css('background-color', $(ui.draggable).attr('id')==='elem1'? '#1cbc5a' : '#fc0000');

                if ($(ui.draggable).attr('id')==='elem1'){
                    $(elem).replaceWith($(ui.draggable).css({
                        'left':0, 
                        'top':0, 
                        'position': 'initial',
                        'margin': '10px'
                    }));

                }


            }
        });

        $('#target2').droppable({
            drop: function(event, ui) {
                elem = $(this);
                $(this)
                    .addClass('ui-state-highlight')
                    .css('background-color', $(ui.draggable).attr('id')==='elem2'? '#1cbc5a' : '#fc0000');
                if ($(ui.draggable).attr('id')==='elem2'){
                    $(elem).replaceWith($(ui.draggable).css({
                        'left':0, 
                        'top':0, 
                        'position': 'initial',
                        'margin': '10px'
                    }));

                }



            }
        });

        $('#target3').droppable({
            drop: function(event, ui) {
                elem = $(this);
                $(this)
                    .addClass('ui-state-highlight')
                    .css('background-color', $(ui.draggable).attr('id')==='elem3'? '#1cbc5a' : '#fc0000');

                if ($(ui.draggable).attr('id')==='elem3'){
                    $(elem).replaceWith($(ui.draggable).css({
                        'left':0, 
                        'top':0, 
                        'position': 'initial',
                        'margin': '10px'
                    }));

                }


            }
        });

        $('#target4').droppable({
            drop: function(event, ui) {
                elem = $(this);
                $(this)
                    .addClass('ui-state-highlight')
                    .css('background-color', $(ui.draggable).attr('id')==='elem4'? '#1cbc5a' : '#fc0000');

                if ($(ui.draggable).attr('id')==='elem4'){
                    $(elem).replaceWith($(ui.draggable).css({
                        'left':0, 
                        'top':0, 
                        'position': 'initial',
                        'margin': '10px'
                    }));

                }


            }
        });


        $('#cibles').on('mouseout', function() {
            elem.css('background-color', 'aqua');

        })
    });

</script>


<h1>jQuery - Drag and drop</h1>

<div id="contenant">
    <div id="elem1" class="draggable">
        <p>1</p>
    </div>
    <div id="elem2" class="draggable">
        <p>2</p>
    </div>
    <div id="elem3" class="draggable">
        <p>3</p>
    </div>
    <div id="elem4" class="draggable">
        <p>4</p>
    </div>
</div>





<div id="cibles">
    <div id="target1" class="ui-widget-header">1</div>
    <div id="target2" class="ui-widget-header">2</div>
    <div id="target3" class="ui-widget-header">3</div>
    <div id="target4" class="ui-widget-header">4</div>

</div>
